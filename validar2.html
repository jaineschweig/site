<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação</title>
    <script>

        function maiuscula(){
            var email = gebi("idEmail").value
            var emailMaiusculas = email.toUpperCase()
            gebi("idEmail").value = emailMaiusculas
        }
    
        function validar(){
            var email = gebi("idEmail").value
            var senha = gebi("idSenha").value
            var idade = gebi("idIdade").value
            var peso = gebi("idPeso").value
            var altura = gebi("idAltura").value
            var nome = gebi("idNome").value
    
            if ((nome != "Fulano")) {
                alert("Nome deve ser igual a Fulano")
                gebi("idNome").focus();
                return
            }
            if ((email != "nada@nada.com")) {
                alert("Email deve ser igual a nada@gmail.com")
                gebi("idEmail").focus()
                return
            }
            if (idade < 10) {
                alert("Idade deve ser maior que 9!");
                gebi("idIdade").focus();
                return;
            }

            if ((peso < 40) || (peso > 150)) {
                alert("Peso deve ser maior que 40 e menor que 150!");
                gebi("idPeso").focus();
                return;
            }

            if (altura < 1.40) {
                alert("Altura deve ser maior que 1.40!");
                gebi("idAltura").focus();
                return;
            }
            if ((senha != 1234) && (senha != 4321)) {
                alert("Senha deve ser igual a 1234 ou 4321!");
                gebi("idSenha").focus();
                return;
            }
            alert("Sucesso")
            gebi("meuForm").submit()
        }
    </script>
</head>

<body>
        <form id="meuForm" action="http://jkorpela.fi/cgi-bin/echo.cgi">
            <fieldset>
                <legend>Informações pessoais</legend>

                <label for="nome">Nome</label>
                <input type="text" id="idNome" name="mome" required>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="idEmail" name="email" required>
                <br>
                <label for="idade">Idade:</label>
                <input type="number" id="idIdade" name="idade" required>
                <br>
                <label for="Peso">Peso:</label>
                <input type="number" id="idPeso" name="peso" required>
                <br>
                <label for="altura">Altura:</label>
                <input type="number" id="idAltura" name="altura" required>
                <br>
                <label for="senha">Senha</label>
                <input type="password" id="idSenha" name="senha" required>
                <button type="button" value="enviar" onclick="enviarFormulario()">Enviar</button>
            </fieldset>
        </form>
</body>

</html>
