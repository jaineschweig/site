<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação</title>
    <script>

        function trabalhandoNome(){
        var nome = prompt ("Diga um nome","Jaine")
        var sobrenome = prompt ("Diga um sobrenome","Schweig")
        var nomeCompleto = nome + " " + sobrenome
        var tamanhoDoNome = nomeCompleto.length
        alert("[" + nomeCompleto + "]" + "\n" + "com tamanho = " + tamanhoDoNome)

        var retorno = confirm("Seu nome é:" + nomeCompleto + "?")
        if(retorno){
            console.log("Ok!")
            document.write("Confirmado o nome!")
        }else{
            console.log("Algo deu errado!")
            document.write("Errou o nome!")
        }
    }
    trabalhandoNome ()

    function trabalhandoNúmeros() {
        var num1 = prompt ("Diga um número")
        var num2 = prompt ("Diga outro número")
        var total = parseFloat(num1) + parseFloat(num2)
        alert("total =" + total)
    }

    function maiuscula(){
        var email = gebi("idEmail").value
        var emailMaiusculas = email.toUpperCase()
        gebi("idEmail").value = emailMaiusculas
    }

    function validar(){
        var email = gebi("idEmail").value
        var senha = gebi("idSenha").value
        var idade = gebi("idIdade").value

        if (email.length < 5) {
            alert("email está errado!")
            return
        }

        if (senha.length < 3) {
            alert("senha deve ser maior que 3!")
            return
        }

        if (idade < 16) {
            alert("idade deve ser maior que 15!")
            return
        }

        gebi("meuForm").submit()
        alert("Sucesso!")
    }

    </script>
</head>
<body>
    <center>
        <h1>Validar</h1>
        <form>
            <fieldset align="center" style="width:270px"> 
                <legend>Login:</legend>
                Email: <input id="idEmail" type="text" onblur="maiuscula();"><br>
                Senha: <input id="idSenha" type="password"><br> 
                <input type="button" value="Enviar" onclick="validar();"> 
            </fieldset> 
        </form> 
    </center> 
</body>
</html>
