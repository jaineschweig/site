<html lang="en">
<head>
    
    <title>Document</title>
    <script>
        function contar() {
            document.writeln(0 + "<br>")
            document.writeln(1 + "<br>")
            document.writeln(2 + "<br>")
            document.writeln(3 + "<br>")
            document.writeln(4 + "<br>")
            document.writeln(5 + "<br>")
        }
    </script>
</head>
<body>
    <input type="button" value="Enviar" onclick="contar()">
</body>
</html>
